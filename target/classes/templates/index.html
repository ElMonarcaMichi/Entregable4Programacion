<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Playlist Música</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg glass-nav px-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-music-note-beamed"></i> <span>Playlist Música</span>
        </a>
    </div>
</nav>

<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
    <div th:if="${message != null and !#strings.isEmpty(message)}" class="toast align-items-center show toast-success" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${message}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    <div th:if="${error != null and !#strings.isEmpty(error)}" class="toast align-items-center show toast-error" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="add-video-section">
        <div class="add-video-card">
            <h1 class="display-6 fw-bold mb-2 text-center">Agregar Video</h1>
            <p class="text-center text-muted mb-4">Añade tus videos favoritos de YouTube</p>
            <form method="post" action="/videos" class="add-video-form">
                <div class="form-group-modern">
                    <label class="form-label-modern"><i class="bi bi-type"></i> Título</label>
                    <input name="title" class="input-modern" placeholder="Nombre del video" required maxlength="150" />
                </div>
                <div class="form-group-modern">
                    <label class="form-label-modern"><i class="bi bi-link-45deg"></i> URL de YouTube</label>
                    <input name="url" class="input-modern" placeholder="https://youtu.be/..." required />
                </div>
                <button class="btn-add" type="submit"><i class="bi bi-plus-circle"></i> Agregar Video</button>
            </form>
        </div>
    </div>
</div>

<div class="container pb-5 videos-container">
    <div class="mb-4">
        <h2 class="h3 fw-bold mb-3 d-flex align-items-center gap-2">
            <i class="bi bi-collection-play text-primary"></i> Mis Videos
        </h2>
        <div th:if="${#lists.isEmpty(videos)}" class="empty-state">
            <i class="bi bi-music-note-list empty-icon"></i>
            <h3>No hay videos todavía</h3>
            <p>Agrega tu primer video usando el formulario de arriba</p>
        </div>
    </div>
    <div class="videos-grid">
        <div class="video-item" th:each="v : ${videos}">
            <div class="video-thumbnail ratio ratio-16x9">
                <iframe th:if="${v.embedUrl}" th:src="${v.embedUrl}" allowfullscreen loading="lazy"></iframe>
                <div th:if="${v.embedUrl == null}" class="invalid-video">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>URL inválida</span>
                </div>
            </div>
            <div class="favorite-indicator" th:classappend="${v.favorite} ? 'active' : ''">
                <i class="bi bi-star-fill"></i>
            </div>
            <div class="video-info">
                <h5 class="video-title" th:text="${v.title}"></h5>
                <div class="video-actions">
                    <div class="action-group">
                        <form th:action="@{'/videos/' + ${v.id} + '/like'}" method="post" style="display: inline;">
                            <button class="btn-action btn-like" type="submit">
                                <i class="bi bi-heart-fill"></i>
                                <span th:text="${v.likes}"></span>
                            </button>
                        </form>
                        <form th:action="@{'/videos/' + ${v.id} + '/favorite'}" method="post" style="display: inline;">
                            <button class="btn-action btn-favorite" th:classappend="${v.favorite} ? 'active' : ''" type="submit">
                                <i th:class="${v.favorite} ? 'bi bi-star-fill' : 'bi bi-star'"></i>
                            </button>
                        </form>
                        <a th:href="${v.url}" target="_blank" class="btn-action btn-external">
                            <i class="bi bi-youtube"></i>
                        </a>
                    </div>
                    <form th:action="@{'/videos/' + ${v.id} + '/delete'}" method="post" onsubmit="return confirm('¿Eliminar este video?')" style="display: inline;">
                        <button class="btn-action btn-delete" type="submit">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto dismiss toasts
    setTimeout(() => document.querySelectorAll('#toast-container .toast').forEach(t => t.classList.remove('show')), 4000);
</script>
</body>
</html>
