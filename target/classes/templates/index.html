<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Playlist Música</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg glass-nav px-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-music-note-beamed"></i> <span>Playlist Música</span>
        </a>
    </div>
</nav>

<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
    <div th:if="${message != null and !#strings.isEmpty(message)}" class="toast align-items-center show toast-success" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${message}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    <div th:if="${error != null and !#strings.isEmpty(error)}" class="toast align-items-center show toast-error" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<header class="hero container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="hero-panel p-4 p-md-5 rounded-4 shadow-lg">
                <h1 class="display-6 fw-semibold mb-3">Tu música en un solo lugar</h1>
                <p class="lead mb-4">Agrega videos de YouTube, marca tus favoritos y comparte energía musical.</p>
                <form method="post" action="/videos" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small text-uppercase">Título</label>
                        <input name="title" class="form-control form-control-lg" placeholder="Ej: Cancion" required maxlength="150" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-uppercase">URL YouTube</label>
                        <input name="url" class="form-control form-control-lg" placeholder="https://youtu.be/…" required />
                    </div>
                    <div class="col-md-2 d-grid">
                        <label class="form-label invisible">Agregar</label>
                        <button class="btn btn-gradient btn-lg" type="submit"><i class="bi bi-plus-lg"></i> Agregar</button>
                    </div>
                </form>

                </div>
                </div>
            </header>

            <main id="este" class="container pb-5 flex-grow-1 main-content">
                <section class="videos-section mb-3 d-flex align-items-center justify-content-between">
                <div th:if="${#lists.isEmpty(videos)}" class="text-warning small">Todavía no agregaste nada. ¡Empieza arriba!</div>
                </section>
                <h2 class="h4 m-3 pt-2 d-flex align-items-center gap-2"><i class="bi bi-collection-play"></i> Videos</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                <div class="col" th:each="v : ${videos}">
                    <div class="video-card card border-0 rounded-4 shadow overflow-hidden h-100">
                    <div class="ratio ratio-16x9 bg-dark">
                        <iframe th:if="${v.embedUrl}" th:src="${v.embedUrl}" allowfullscreen loading="lazy"></iframe>
                        <div th:if="${v.embedUrl == null}" class="d-flex align-items-center justify-content-center text-white-50">URL inválida</div>
                    </div>
                    <div class="favorite-badge" th:classappend="${v.favorite} ? ' active' : ''" title="Favorito">
                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2" th:text="${v.title}"></h5>
                    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                        <span cla   ss="like-counter" th:text="${v.likes}"></span>
                        <form th:action="@{'/videos/' + ${v.id} + '/like'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-like" type="submit" title="Like"><i class="bi bi-heart-fill"></i></button>
                        </form>
                        <form th:action="@{'/videos/' + ${v.id} + '/favorite'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-fav" type="submit" th:title="${v.favorite} ? 'Quitar favorito' : 'Marcar favorito'">
                                <i th:class="${v.favorite} ? 'bi bi-star-fill' : 'bi bi-star'" ></i>
                            </button>
                        </form>
                        <a th:href="${v.url}" target="_blank" class="btn btn-sm btn-outline-source" title="Ver en YouTube"><i class="bi bi-box-arrow-up-right"></i></a>
                    </div>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <form th:action="@{'/videos/' + ${v.id} + '/delete'}" method="post" onsubmit="return confirm('Eliminar video?')">
                            <button class="btn btn-sm btn-outline-danger" type="submit"><i class="bi bi-trash3"></i></button>
                        </form>
                        <small class="text-white-50">ID: <span th:text="${v.id}"></span></small>
                    </div>
                </div>
            </div>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto dismiss toasts
    setTimeout(() => document.querySelectorAll('#toast-container .toast').forEach(t => t.classList.remove('show')), 4000);
</script>
</body>
</html>
